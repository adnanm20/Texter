<!DOCTYPE html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="./signup.css">
</head>
<body>
	<form id="form" onsubmit="login(event);">
		<div>
			<input type="text" id="email" name="email" autocapitalize="off"
				autocomplete="off" placeholder="E-Mail"><br>
		</div>
		<div>
			<input type="text" id="username" name="username" autocapitalize="off"
				autocomplete="off" placeholder="Username"><br>
		</div>
		<div id="passwordwrap">
			<input type="password" id="password" name="password"
				placeholder="Password"><br>
		</div>
		<div class="submit">
			<input type="submit" class="submitbtn" value="Sign up">
		</div>
	</form>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./signup.js"></script>
</body>
</html>
